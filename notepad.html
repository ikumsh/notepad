<!DOCTYPE html>
<html>
  <head>
    <title>NotePad</title>
    <!--Source Files -->
    <script src="src/note.js"></script>
    <script src="src/interface.js"></script>
    <script src="src/notepad.js"></script>

  <body>
    <div id="page" class="page">
      <div class="wrapper">
        <div class="box a" align="center" id="note-display-area" style="font-size:26px;font-family:Courier;position:relative">
          <p id="note-display" style="height:100%;width:100%:position:absolute;word-wrap:break-word">
            Click a note to view <br><br>
            <i class="arrow right" align="right"></i>
          </p>
        </div>
        <div class="box b" id="new-note-area">
          <textarea id="new-note" placeholder="Write a Note..." style="resize:none;outline:none;background-color:#EDD310;border:none;height:100px;width:100%;font-size:24px;font-family:Courier"></textarea>
        </div>
        <button class="box c" id="create">Create Note</button>
        <div class="box d" id="note-list-div">
          Note List
          <ol id="note-list" style="line-height:100%;font-size:24px"></ol>
        </div>
        <h1 class="box e" style="color: blue" align="center" id="notepad">NotePad</h1>
      </div>
    </div>
